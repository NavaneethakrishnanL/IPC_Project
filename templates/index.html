<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IPC Legal Q&A</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        textarea, input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 1rem; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
        .response { margin-top: 20px; white-space: pre-wrap; background: #eaeaea; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPC Legal Q&A</h1>
        <form action="/ask" method="post">
            <label for="query">Enter your question:</label><br />
            <textarea id="query" name="query" rows="4" placeholder="Ask anything about the Indian Penal Code..."></textarea><br />
            <button type="submit">Ask</button>
        </form>

        {% if response %}
        <div class="response">
            <h2>Answer:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
